<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>게시글 등록</h3>
	<form th:action="@{/boardInsert}" method="post" name="insertForm"
			enctype="multipart/form-data">
		<div>
			<div>
				<label>제목</label>
				<input type="text" name="boardTitle">
			</div>
			<div>
				<label>내용</label>
				<textarea name="boardContent"></textarea>
			</div>
			<div>
				<label>작성자</label>
				<input type="text" name="boardWriter">
			</div>
			<div>
				<label>작성일</label>
				<input type="date" name="regdate">
			</div>
			<div>
				<label>이미지</label>
				<input type="file" name="images">
			</div>
			<div>
				<button type="submit" class="btn btn-info">등록</button>
				<button type="button" class="btn btn-success" th:onclick="|location.href='@{/boardList}'|">목록</button>
			</div>
		</div>
	</form>
<script>
	$('[name="insertForm"]').on('submit',function(){
		event.preventDefault();
		
		let title = $('input[name="boardTitle"]');
		if(title.val()==''){
			alert('제목 적어');
			title.focus();
			return;
		}
		let content = $('[name=boardContent]');
		if(content.val()==''){
			alert('내용 적어');
			content.focus();
			return;
		}
		let writer = $('input[name="boardWriter"]');
		if(writer.val()==''){
			alert('작성자 적어');
			writer.focus();
			return;
		}
		insertForm.submit();
	})
</script>
</body>
</html>
