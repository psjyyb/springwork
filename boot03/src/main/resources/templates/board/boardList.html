<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>글번호</th>
				<th>글제목</th>
				<th>글쓴이</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="board :${boards}">
			<tr>
				<!--/* <tr th:onclick="|location.href='@{empInfo(empid=${emp.empid},empname=${emp.empname}s)}'|"> */-->
					<td th:text="${board.boardNo}" ></td>
					<td th:text="${board.boardTitle}"></td>
					<td th:text="${board.boardWriter}"></td>
					<td>[[ ${#dates.format(board.regdate,"yy년MM월dd일")} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<button type="button" class="btn btn-info" th:onclick="|location.href='@{/boardInsert}'|">글등록</button>
<script>
	$('tbody > tr').on('click',function(event){
		if(event.target.tagName == 'BUTTON') return;
		
		let bno = $(event.currentTarget).children().first().text();
		let url = '/boardInfo?boardNo='+bno;
		location.href=url;
	})
</script>
</body>
</html>
