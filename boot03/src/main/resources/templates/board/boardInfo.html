<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>상세 보기</h3>
	<div>
		<div>
			<label>글번호</label>
			<input type="number" th:value="${board.boardNo}" readonly>
		</div>
		<div>
			<label>글제목</label>
			<input type="text" th:value="${board.boardTitle}" readonly>
		</div>
		<div>
			<label>글내용</label>
			<textarea th:text="${board.boardContent}"readonly></textarea>
		</div>
		<div>
			<label>작성자</label>
			<input type="text" th:value="${board.boardWriter}" readonly>
		</div>
		<div>
			<label>작성일</label>
			<input type="date" th:value="${#dates.format(board.regdate,'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<img th:src="@{'/images/' + ${board.image}}" alt="이미지" style="width:100px; height:100px">
		</div>
		<div>
			<button type="button" class="btn btn-info" th:onclick="|location.href='@{/boardUpdate(boardNo=${board.boardNo})}'|">수정</button>
			<button type="button" class="btn btn-success" th:onclick="|location.href='@{/boardList}'|">목록</button>
			<button type="button" class="btn btn-warning" th:onclick="|location.href='@{/boardDelete(boardNo=${board.boardNo})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
