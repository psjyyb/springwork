<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/configs/config :: ConfigFragment">
<title>박성준 연습 타이틀ㅋㅋ</title>
</head>
<body id="page-top">
	<div id="wrapper">
		<!--Header 영역을 참조합니다.-->
		<th:block th:insert="common/fragments/sideBar :: sideBarFragment"></th:block>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				
					<th:block th:insert="common/fragments/header :: HeaderFragment"></th:block>
				
				<div class="container-fluid">
					<!--Content 내용 영역을 참조합니다-->
					<th:block layout:fragment="Content"></th:block>
				</div>
				</div>
				<!--Footer 영역을 참조합니다.-->
				<footer th:replace="common/fragments/footer :: FooterFragment"></footer>
		</div>
	</div>
   <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
