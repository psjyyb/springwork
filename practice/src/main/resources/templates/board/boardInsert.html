<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		rel="stylesheet">
	<style>
.form-container {
	margin-top: 20px;
}

.form-header {
	background-color: #f8f9fa;
	padding: 10px;
	border-bottom: 1px solid #dee2e6;
}

.form-body {
	padding: 20px;
	background-color: #ffffff;
	border: 1px solid #dee2e6;
}

.form-footer {
	background-color: #f8f9fa;
	padding: 10px;
	border-top: 1px solid #dee2e6;
	text-align: right;
}
</style>
</head>
<body>
	<div class="container form-container">
		<div class="form-header">
			<h5>게시글 입력</h5>
		</div>
		<form name="insertForm" class="form-body" method="post" th:action
			enctype="multipart/form-data">
			<div class="mb-3">
				<label for="boardTitle" class="form-label">제목</label> <input
					type="text" class="form-control" id="boardTitle" name="boardTitle"
					required>
			</div>
			<div class="mb-3">
				<label for="boardWriter" class="form-label">작성자</label> <input
					type="text" class="form-control" id="boardWriter"
					name="boardWriter" required>
			</div>
			<div class="mb-3" id="fileInputs">
			    <label for="files" class="form-label">첨부 파일</label>
			    <input type="file" class="form-control" id="files" name="uploadFiles[]">
			</div>
			<button type="button" class="btn btn-success" id="addFile">첨부파일추가</button>
			<div class="mb-3">
				<label for="boardContent" class="form-label">내용</label>
				<textarea class="form-control" id="boardContent" name="boardContent"
					rows="5" required></textarea>
			</div>
			<div class="form-footer">
				<button type="submit" class="btn btn-primary">등록</button>
				<button type="button" class="btn btn-secondary">취소</button>
			</div>
		</form>
		<!-- <form action="uploadForm" method="post" enctype="multipart/form-data">
			<input type="file" name="images" multiple>
			<button type="submit">저장</button>
		</form> -->
	</div>
	<script>
	$(document).ready(function() {
			let formData = new FormData();
			let fileArr = [];
	    $('#addFile').click(function() {
	        let newFileInputWrapper = $('<div class="input-group mt-2"></div>');
	        let newFileInput = $('<input type="file" class="form-control" id="files" name="uploadFiles[]">');
	        let removeButton = $('<button type="button" class="btn btn-danger">X</button>');
	        
	        removeButton.click(function(e) {
	        	let inputElement = $(e.target).parent().children('input'); // 해당 input 요소를 선택
	        	let fileToRemove = inputElement[0].files[0]; // input 요소에 추가된 파일
	        	    // 파일 배열에서 해당 파일을 찾고 제거
	        	filesArray = fileArr.filter(files => files !== fileToRemove);
	            newFileInputWrapper.remove();
	            //console.log(newFileInputWrapper.find('input').files);
	            //console.log($(e.target).parent().children('iuput')); // 이거 삭제 누른 놈의 파일을 가져와야돼 그러고 그놈을 배열에서 삭제 시켜줘야돼
	        });

	        newFileInputWrapper.append(newFileInput);
	        newFileInputWrapper.append(removeButton);
	        $('#fileInputs').append(newFileInputWrapper);
	        newFileInput.on('change',function(e){
	        	//formData.append('files',e.currentTarget.files); 이걸 하나하나 따로 담아줘야할지 한번에 담은 배열을 담아줘야할지 생각해봐 밑에랑 같아
	        	fileArr.push(e.currentTarget.files);
	        	console.log('추가',fileArr);
	        	//console.log('나ㅣ나나',e.currentTarget.files);

			});
	        
	    });
	    $('#files').on('change',function(e){
	    	//formData.append('files',e.currentTarget.files); 이걸 하나하나 따로 담아줘야할지 한번에 담은 배열을 담아줘야할지 생각해봐 위에랑 같아
        	fileArr.push(e.currentTarget.files);
        	console.log('원래',fileArr);
			
		});
	    //formData.append('files',fileArr); 이렇게 배열 하나 선언해서 파일 다 담아둔 다음에 보내야하는지 ..  고민해봐
	});
	</script>
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
